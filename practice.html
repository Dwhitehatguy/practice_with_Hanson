<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>practice with Hanson</title>
  <link rel="stylesheet" href="./practice.css">
</head>

<body>
  <section>
    <h1>MY TEMPERATURE CONVERTER</h1>
    <div>
      <div class="container">
        <div>
          <form action="">
            <legend>Enter Temperature</legend>
            <fieldset>
              <label for="degree">Degree</label>
              <input type="text" name="degree" id="" placeholder="0">
              
              <select name="degree" id="degree">
                <option value="°C" selected>°C</option>
                <option value="°F">°F</option>
              </select>
              
              
               <label for="convertion">Convert In</label>
              <select name="convertion" id="convertion">
                <option value="°C"><span>Celsius°C</span></option>
                <option value="°F" selected>Fahrenheit (°F)</option>
              </select>
              
              <button type="button">Convert   <span class="arrow">&#8594</span></button>
            </fieldset>
          </form>
        </div>
        
        
        <div class="second-box">
          <h1>Our first Css work</h1>
        </div>
      </div>
    </div>
  </section>
</body> 

</html>
